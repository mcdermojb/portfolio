baseURL = 'https://mcdermojb.github.io/portfolio/'
languageCode = 'en-us'
title = 'Joe McDermott'
theme = 'PaperMod'

# GLOBAL SETTINGS
# These allow the site to find its CSS regardless of the environment
canonifyURLs = true
relativeURLs = false

[params]
    env = 'production'

[params.profileMode]
    enabled = true
    title = "Joe McDermott"
    subtitle = "Professional Portfolio | Technical Wazoo | Nirvana Aspirant"
    imageUrl = "" # Add a link to a photo here later!

    [[params.profileMode.buttons]]
        name = "View My Projects"
        url = "projects/"

[params.assets]
    disableFingerprinting = true # Prevents "Integrity" errors on GitHub Pages

# SOCIAL ICONS
[[params.socialIcons]]
    name = "github"
    url = "https://github.com/mcdermojb"

[[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/your-username"

[[params.socialIcons]]
    name = "email"
    url = "mailto:your-email@example.com"

# MAIN MENU NAVIGATION
[[menu.main]]
    identifier = "about"
    name = "About"
    url = "about/"      # Removed the / at the start
    weight = 10

[[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "projects/"   # Removed the / at the start
    weight = 20

