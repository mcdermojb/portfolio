baseURL = 'https://mcdermojb.github.io/portfolio/'
languageCode = 'en-us'
title = 'Joe McDermott'
theme = 'PaperMod'

# GLOBAL SETTINGS: Must stay at the top to fix your CSS/styling
canonifyURLs = true
relativeURLs = false

[params]
    env = 'production'

[params.profileMode]
    enabled = true
    title = "Joe McDermott"
    subtitle = "Professional Portfolio | Technical Wazoo | Nirvana Aspirant"
    imageUrl = "" # Add a link to a photo here later!

    [[params.profileMode.buttons]]
        name = "View My Projects"
        url = "projects/"

[params.assets]
    disableFingerprinting = true

# SOCIAL ICONS: Ensure these stay as separate blocks at the bottom
[[params.socialIcons]]
    name = "github"
    url = "https://github.com/mcdermojb"

[[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/your-username"

[[params.socialIcons]]
